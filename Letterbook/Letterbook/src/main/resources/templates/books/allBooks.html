<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterbook - Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/allBooks.css}" type="text/css">

    <style>
        body {
            padding-top: 70px; /* Evita que a navbar cubra o conteúdo */
        }
    </style>
</head>

<body>

<!-- ✅ Navbar no topo fixo -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid justify-content-end">
        <div class="dropdown" th:if="${session.usuarioLogado != null}">
            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="userDropdown"
               data-bs-toggle="dropdown" aria-expanded="false">
                Olá, <span th:text="${session.usuarioLogado.nome}">Usuário</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/editUsers">Editar Perfil</a></li>
                <li><a class="dropdown-item" href="/wishlist">Lista de Desejos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Conteúdo da página -->
<div class="container">
    <!-- Top controls -->
    <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary" id="create" href="/books/createBook">Create new book</a>
    </div>

    <!-- Books table -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Visualize</th>
        </tr>
        </thead>
        <tbody>
        <!-- Book loop -->
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.applicationyear}"></td>
            <td th:text="${book.genre}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/books/view/{id}(id=${book.id})}">Visualize</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ✅ Scripts ao final para desempenho -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
