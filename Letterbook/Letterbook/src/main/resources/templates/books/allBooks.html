<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterbook - Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/allBooks.css}" type="text/css">
</head>

<body>


<div class="container">
    <!-- Top controls -->
    <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary" id="create" href="/books/createBook">Create new book</a>

    </div>

    <!-- Books table -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Visualize</th>
        </tr>
        </thead>
        <tbody>
        <!-- Book loop -->
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.genre}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/books/edit(id=${book.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/books/edit(id=${book.id})}">Delete</a>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/books/edit(id=${book.id})}">Visualize</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
