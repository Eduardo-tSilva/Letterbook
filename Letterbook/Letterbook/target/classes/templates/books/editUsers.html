<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
<h1>Editar Perfil</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form action="/editUsers" method="post" th:object="${user}">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="*{nome}" required />
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="*{email}" readonly />
    </div>

    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="*{cpf}" readonly />
    </div>

    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" th:value="*{senha}" />
    </div>

    <div>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" th:value="*{dataNascimento}" readonly />
    </div>

    <div>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="M" th:selected="${user.genero == 'M'}">Masculino</option>
            <option value="F" th:selected="${user.genero == 'F'}">Feminino</option>
        </select>
    </div>

    <button type="submit">Salvar Alterações</button>
</form>

</body>
</html>
