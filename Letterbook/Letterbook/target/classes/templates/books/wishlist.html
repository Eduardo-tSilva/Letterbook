<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Minha Lista de Desejos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Minha Lista de Desejos</h1>

  <table class="table">
    <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${wishlist}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td>
        <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Detalhes</a>
        <form th:action="@{/wishlist/remove/{id}(id=${book.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Remover</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>


  <a href="/books" class="btn btn-secondary mt-3">Voltar para livros</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
