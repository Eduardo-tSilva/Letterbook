<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>

<h2>Cadastro de Usuário</h2>

<!-- Formulário de Cadastro -->
<form th:action="@{/registerUsers}" th:object="${usersDTO}" method="post">

    <!-- Campo de E-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <div th:if="${#fields.hasErrors('email')}" style="color:red;">
        <p th:errors="*{email}"></p>
    </div>

    <!-- Campo de Senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" th:field="*{senha}" required/>
    <div th:if="${#fields.hasErrors('senha')}" style="color:red;">
        <p th:errors="*{senha}"></p>
    </div>

    <!-- Campo de Confirmar Senha -->
    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" th:field="*{confirmarSenha}" required/>
    <div th:if="${#fields.hasErrors('confirmarSenha')}" style="color:red;">
        <p th:errors="*{confirmarSenha}"></p>
    </div>

    <!-- Campo de Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/>
    <div th:if="${#fields.hasErrors('nome')}" style="color:red;">
        <p th:errors="*{nome}"></p>
    </div>

    <!-- Campo de CPF -->
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" required/>
    <div th:if="${#fields.hasErrors('cpf')}" style="color:red;">
        <p th:errors="*{cpf}"></p>
    </div>

    <!-- Campo de Data de Nascimento -->
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required/>
    <div th:if="${#fields.hasErrors('dataNascimento')}" style="color:red;">
        <p th:errors="*{dataNascimento}"></p>
    </div>

    <!-- Campo de Gênero -->
    <label for="genero">Gênero:</label>
    <select id="genero" th:field="*{genero}" required>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select>
    <div th:if="${#fields.hasErrors('genero')}" style="color:red;">
        <p th:errors="*{genero}"></p>
    </div>

    <!-- Botão de Enviar -->
    <button type="submit">Cadastrar</button>

</form>

<!-- Exibindo Mensagens de Erro -->
<div th:if="${erro}" style="color:red;">
    <p th:text="${erro}"></p>
</div>

</body>
</html>
